log4j.rootLogger=INFO, file

log4j.appender.file=org.apache.log4j.DailyRollingFileAppender

log4j.appender.FILE.DatePattern='.'yyyy-MM-dd-HH-mm-ss

log4j.appender.file.File=${user.home}/.scala/logs/log.txt

log4j.appender.file.ImmediateFlush=true

log4j.appender.file.Threshold=debug

log4j.appender.file.Append=true

log4j.appender.file.layout=org.apache.log4j.PatternLayout

log4j.appender.file.layout.conversionPattern=%-5p: %d{ISO8601} [%t] %m%n

log4j.category.org=WARN

log4j.category.akka=WARN
